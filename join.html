<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="CSS/join.css">
</head>
<body>
	<div class="wrap">
		<div class="nate_home">
			<a href="index.html">회원가입</a>
		</div>
		
		<div class="join_tit">
			<h2>
				네이트 회원가입을 시작합니다!<br>
				약관에 동의해 주세요.
			</h2>
		</div>
		
		<div class="agree_btn">
			<input type="checkbox">
			<span>모두 동의</span>
		</div>
		
		<div class="chk_wrap">
			<div class="sub_tit">
				<p>
					필수 및 선택 정보를 한번에 동의하실 수 있습니다.
				</p>
			</div>
			
			<div class="chk1 chk">
				<input type="checkbox">
				<span>네이트 서비스 이용약관 동의 (필수)</span>
			</div>
			
			<div class="chk2 chk">
				<input type="checkbox">
				<span>네이트 개인정보 수집 및 이용 동의 (필수)</span>
			</div>
			
			<div class="chk3 chk">
				<input type="checkbox">
				<span>광고성 정보 수신 (선택)</span>
			</div>
			
			<div class="next_btn">
				<a>다음</a>
			</div>
		</div>
		
	</div>
</body>
</html>
